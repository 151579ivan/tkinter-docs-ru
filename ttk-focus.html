<h2>53.1. Фокус в виджетах ttk</h2>

<p>Если вы создаете виджет <em>ttk</em> и не указываете опцию <code>takefocus</code>, то по умолчанию в обход фокуса включены все виджеты <em>ttk</em>, кроме <em>Frame, Label, LabelFrame, PanedWindow, Progressbar, Scrollbar, Separator</em> и <em>Sizegrip</em>.</p>
